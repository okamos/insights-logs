version: 2.1
executors:
  default:
    working_directory: /go/src/github.com/okamos/insights-logs
    docker:
      - image: circleci/golang:1.13.0
        environment:
          GOCACHE: "/tmp/go/cache"
commands:
  restore_go_cache:
    steps:
      - restore_cache:
          keys:
            - mod-{{ .Branch }}-{{ checksum "go.mod" }}
      - restore_cache:
          keys:
            - gocache-{{ .Branch }}
            - gocache
  save_dep_cache:
    steps:
      - save_cache:
          key: mod-{{ .Branch }}-{{ checksum "go.mod" }}
          paths:
            - /go/pkg/mod/cache
            - /go/bin
  save_go_cache:
    steps:
      - save_cache:
          key: gocache-{{ .Branch }}-{{ .Revision }}
          paths:
            - /tmp/go/cache

jobs:
  analysis:
    executor: default
    steps:
      - checkout
      - restore_go_cache
      - run: make analysis
      - save_dep_cache
  test:
    executor: default
    steps:
      - checkout
      - restore_go_cache
      - run: make test
      - save_go_cache
  build:
    executor: default
    steps:
      - checkout
      - restore_go_cache
      - run: curl -sL https://git.io/goreleaser | bash
      - run: goreleaser
workflows:
  version: 2
  flow:
    jobs:
      - analysis
      - test
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
