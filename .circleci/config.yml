version: 2.1
executors:
  default:
    working_directory: /go/src/github.com/okamos/insights-logs
    docker:
      - image: circleci/golang:1.11.5
        environment:
          GOCACHE: "/tmp/go/cache"
commands:
  restore_go_cache:
    steps:
      - restore_cache:
          keys:
            - dep-cache-{{ checksum "Gopkg.lock" }}
      - restore_cache:
          keys:
            - gocache-{{ .Branch }}
            - gocache
  save_dep_cache:
    steps:
      - save_cache:
          key: dep-cache-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor
  save_go_cache:
    steps:
      - save_cache:
          key: gocache-{{ .Branch }}-{{ .Revision }}
          paths:
            - /tmp/go/cache

jobs:
  analysis:
    - checkout
    - restore_go_cache
    - run: make analysis
    - save_dep_cache
  test:
    - checkout
    - restore_go_cache
    - run: make test
    - save_go_cache
  build:
    - checkout
    - restore_go_cache
    - run: curl -sL https://git.io/goreleaser | bash
    - run: goreleaser
workflows:
  version: 2
  flow:
    jobs:
      - analysis
      - test
      - build
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /v[0-9]+(\.[0-9]+)*(-.*)*/
